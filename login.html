<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Auto Bell Control System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: #e0e1dd;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrollbars */
        }

        #vanta-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure background is behind content */
        }

        .login-container {
            position: relative;
            z-index: 1;
            background: none; /* No black box */
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container h2 {
            font-size: 2em;
            color: #00ffff;
            margin-bottom: 20px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-form input {
            padding: 10px;
            font-size: 1.1em;
            background: #1b263b;
            color: #e0e1dd;
            border: 1px solid #00ffff;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .login-form input:focus {
            border-color: #98ff98;
        }

        .login-form button {
            width: 120px; /* Reduce the button's width */
            padding: 10px; /* Keep vertical padding, adjust if needed */
            font-size: 1.2em;
            background: #00ffff;
            color: #0d1b2a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            align-self: center; /* Center the button within the flex container */
        }

        .login-form button:hover {
            background: #98ff98;
            transform: scale(1.05);
        }

        .error-message {
            color: #ff5555;
            font-size: 0.9em;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Vanta Waves Background -->
    <div id="vanta-background"></div>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form" onsubmit="handleLogin(event)">
            <input type="text" id="login-id" placeholder="Login ID" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="error-message" id="error-message">Invalid login ID or password</p>
    </div>

    <!-- Vanta.js Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>

    <!-- Initialize Vanta Waves -->
    <script>
        VANTA.WAVES({
            el: "#vanta-background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x31e33
        });
    </script>

    <!-- Login Logic -->
    <script>
        function handleLogin(event) {
            event.preventDefault();

            const loginId = document.getElementById("login-id").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            // Check credentials
            if (loginId === "admin" && password === "admin") {
                // Get the redirect parameter from the URL
                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get("redirect");

                // Redirect to the appropriate page
                if (redirect === "edit") {
                    window.location.href = "edit.html";
                } else if (redirect === "exam") {
                    window.location.href = "exam.html";
                } else {
                    // Default redirect if no parameter is provided
                    window.location.href = "index.html";
                }
            } else {
                // Show error message
                errorMessage.style.display = "block";
            }
        }
    </script>
</body>
</html>
